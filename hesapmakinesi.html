<form>
    a: <input type="number" name="a" id="a"><br>
    b: <input type="number" name="b" id="b"><br>
    <button onclick="topla()">+</button>
    <button onclick="cıkar()">-</button>
    <button onclick="carp()">*</button>
    <button onclick="bol()">/</button>
    <button onclick="yuzde()">%</button>
  </form>
  
  <script>
    function topla() {
      var a = document.getElementById('a').value;
      var b = document.getElementById('b').value;
  
      var sonuc = parseInt(a) + parseInt(b);
      alert(sonuc);
    }
    function cıkar() {
      var a = document.getElementById('a').value;
      var b = document.getElementById('b').value;
      
      var sonuc = parseInt(a) - parseInt(b);
      alert(sonuc);
    }
    function carp() {
      var a = document.getElementById('a').value;
      var b = document.getElementById('b').value;
    
      var sonuc = parseInt(a) * parseInt(b);
      alert(sonuc);
    }
      function bol() {
      var a = document.getElementById('a').value;
      var b = document.getElementById('b').value;
  
      var sonuc = parseInt(a) / parseInt(b);
      alert(sonuc);
      }
      function yuzde() {
      var a = document.getElementById('a').value;
      var b = document.getElementById('b').value;
  
      var sonuc = parseInt(a) % parseInt(b);
      alert(sonuc);
      }
  </script>
